# File: .github/actions/setup-node/action.yml
name: setup-node
description: "Setup Node.js âš™ï¸ - Enable Corepack ğŸ”§ - Cache dependencies âš¡"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'

    - name: Install Corepack ğŸ”§
      shell: bash
      run: npm install -g corepack

    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Prepare Yarn
      shell: bash
      run: corepack prepare yarn@4.5.0 --activate

    - name: Check Yarn Version
      shell: bash
      run: yarn --version

    - name: Install Dependencies ğŸ”§
      shell: bash
      run: yarn install --immutable
