# File: .github/workflows/setup-node/action.yml
name: setup-node
description: "Setup Node.js ⚙️ - Enable Corepack 🔧 - Cache dependencies ⚡"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Enable Corepack
      run: corepack enable
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'
    - name: Setup Node.js and Enable Corepack ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'
        corepack: true

    - name: Install Dependencies 🔧
      run: yarn install --immutable
